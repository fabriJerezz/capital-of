# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Task Development CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-and-tests:
    runs-on: ubuntu-latest
    steps:
    # reusable actions that the job uses
    - uses: actions/checkout@v4

    # This is where I would install dependencies if there were any

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Build
      run: go build -v ./...

    - name: Run business logic tests
      run: go test -v ./utils

    - name: Run api tests
      run: go test -v ./api

   
    - name: Notificación éxito
      if: success()
      uses: slackapi/slack-github-action@v1.24.0
      env:
        GITHUB_ACTOR: ${{ github.actor }}          # usuario que hizo la acción
        GITHUB_EVENT_NAME: ${{ github.event_name }} # tipo de evento (push, pull_request)
        GITHUB_REF: ${{ github.ref }}                # rama o PR ref
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      with:
        payload: |
          {
            "text": "Todo salió bien! :partying_face: \n GITHUB_ACTOR hizo un GITHUB_EVENT_NAME en GITHUB_REF
            "
          }

    - name: Notificación error
      if: failure()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": ":x: Error en *${{ github.repository }}*."
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

